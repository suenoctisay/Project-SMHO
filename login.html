<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="" type=""/>
        <title>LogIn</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <!-- CONTENT STARTS -->
        <div class="container">
        <!-- ========================================================================================== -->
            <!-- first content start -->
            <div class="content first-content"> 
                <!-- first column start -->
                <div class="first-column"> 
                    <h2><strong>Welcome Back!</strong></h2>
                    <p class="description">To keep connected with us</p>
                    <p class="description">login with your personal info</p>
                    <button id="signIn" class="btn btn-primary">Sign In</button> <!-- btn SignIn -->
                </div> 
                <!-- first column end -->

                <!-- second column start -->
                <div class="second-column"> 
                    <h2>Create Account</h2>
                    <!-- icons start -->
                    <div> 
                        <ul>
                            <a class="link-social-media" href="#"> <!-- facebook -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#"> <!-- google -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#"> <!-- linkedin -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <!-- icons end -->
                    <p>or use your email for registration:</p>
                    <!-- registration start -->
                    <form action="" class="form"> 
                        <label class="label-input"> 
                            <i class="fa-solid fa-user icon-input"></i>
                            <input class="input" type="text" placeholder="Name">
                        </label>
                        <label class="label-input">
                            <i class="fa-solid fa-envelope icon-input"></i>
                            <input class="input" type="email" placeholder="Email">
                        </label>
                        <label class="label-input">
                            <i class="fa-solid fa-lock icon-input"></i>
                            <input  class="input" type="password" placeholder="Password">
                        </label>
                        <button class="btn btn-second">Sign Up</button>
                    </form> 
                    <!-- registration end -->
                </div> 
                <!-- second column end -->
            </div> 
            <!-- first content end -->
        <!-- ========================================================================================== -->

        <!-- ========================================================================================== -->
            <!-- second content start -->
            <div class="content second-content"> 
                <!-- first column start -->
                <div class="first-column"> 
                    <h2><strong>Hello!</strong></h2>
                    <p class="description">Enter your personal details</p>
                    <p class="description">and start journey with us</p>
                    <button id="signUp" class="btn btn-primary">Sign Up</button> <!-- btn SignUp -->
                </div> 
                <!-- first column end -->

                <!-- second column start -->
                <div class="second-column"> 
                    <h2>Sign In to SMHO</h2>
                    <!-- icons start -->
                    <div> 
                        <ul>
                            <a class="link-social-media" href="#"> <!-- facebook -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#"> <!-- google -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#"> <!-- linkedin -->
                                <li class="icon-social-media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div> 
                    <!-- icons end -->
                    <p>or use your email account:</p>
                    <!--login start -->
                    <form action="" class="form"> 
                        <label class="label-input">
                            <i class="fa-solid fa-envelope icon-input"></i>
                            <input class="input" type="email" placeholder="Email">
                        </label>
                        <label class="label-input">
                            <i class="fa-solid fa-lock icon-input"></i>
                            <input class="input" type="password" placeholder="Password">
                        </label>
                        <a href="#">Forgot your password?</a>
                        <button class="btn btn-second">Sign In</button>
                    </form> 
                    <!--login end -->
                </div> 
                <!-- second column-->
            </div> 
            <!-- second content -->
        <!-- ========================================================================================== -->
        </div>
        <!-- CONTENT ENDS -->

        <!-- SCRIPTS -->
        <script src="assets/js/login.js"></script>
        <script src="https://kit.fontawesome.com/5970b4340e.js" crossorigin="anonymous"></script> <!-- font awesome -->
    </body>
</html>
